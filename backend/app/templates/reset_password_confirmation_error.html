<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password confirmation error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(228, 82, 82, 0.7);
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .header {
            font-size: 24px;
            color: #e63946;
            margin-bottom: 20px;
        }
        .content {
            font-size: 16px;
            line-height: 1.6;
            color: #555555;
        }
        .footer {
            font-size: 12px;
            color: #888888;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Oops! Something went wrong.</div>
        <div class="content">
            <p>{{ error_message }}</p>
            <p>Please check the link or try to log in again to receive a new one.</p>
        </div>
        <div class="footer">
            <p>If you need further assistance, please contact our support team.</p>
            <p>Thank you!</p>
        </div>
    </div>
</body>
</html>
